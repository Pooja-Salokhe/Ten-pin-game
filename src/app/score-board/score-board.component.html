
<div id='title' class='title'>
  <h1>Bowling Scoresheet</h1>
</div>

<div id='buttons' class='buttons'  *ngIf="gameOverFlag == false">
  <button type="button" id="btn{{i.pinValue}}" data-toggle="tooltip" data-placement="bottom" title="{{i.title}}"
    class="button" (click)="knockedDownPinNumber(i.pinValue)" *ngFor="let i of noOfPinsKnockedDown">{{i.pinValue}}</button>

</div>

<div id='scoresheet' *ngIf="gameOverFlag == false">
  <table id='scoresheetTable' class='scoresheet' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>
    <tr>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='3'></td>
      <td colspan='2'></td>
      <td colspan='2'></td>
      <td colspan='2'></td>
    </tr>
    <tr>
      <td colspan='6' id="score1"></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
      <td colspan='6'></td>
    </tr>
  </table>
</div>

<div id='gameOver' *ngIf="gameOverFlag == true">
  <h1><a id="playAgain" (click)="playAgain();">Play Again?</a></h1>
</div>
